<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>animate 함수 예제</title>
<style type="text/css">
	div{
	width : 50px; height : 50px;
	background-color : orange;
	position: relative;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("#div1").click(function(){
		var width = $(this).css("width");	//div 가로길이를 리턴
		var height = $(this).css("height");
		$(this).animate({
//			width : parseInt(width) + 50,
//			height : parseInt(height)+ 50
			width : "+=50",
			height : "+=50"
		},'slow')
	})
	
	$("#div2").click(function(){
		$(this).animate({
			left : "+=50",
			top : "+=50"
		},2000).animate({
			width : "+=50"
		},2000).animate({
			height : "+=50"
		},2000);
	})
	
	$("#div3").animate({
		left : "+=50"
	},2000).animate({
		width : "+=50"
	},2000).animate({
		height : "+=50"
	},2000)
	
	setTimeout(function(){
		$("#div3").clearQueue();	//애니메이션 큐를 제거합니다.
		$("#div3").hide();	//보이지 않도록 설정
	},6000)
	setTimeout(function(){
		$("#div").show(); //보임
	},3000)
})
</script>
</head>
<body>
<div id = "div1"></div> <br>
<div id = "div2"></div>	<br>
<div id = "div3"></div>
</body>
</html>
