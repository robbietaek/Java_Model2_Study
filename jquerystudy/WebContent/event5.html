<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>기본으로 제공되는 이벤트를 무시하기</title>
<style type="text/css">
	*{margin : 5px; padding : 5px;
		border : 3px solid green;
	}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("a").click(function(event){
			$(this).css("background-color","purple")
			/* event.stopPropagation();	//이벤트의 전파를 방지하기 위함 (즉 href 를 눌렀다고 h1 까지 클릭되는 것을 방지해 주는 것이다.)
			event.preventDefault();		//기본 이벤트 취소 */
			return false;	//위의 두개가 합쳐진게 이거임..
		})
		$("h1").click(function(){
			$(this).css("background-color","pink")
		})
	})
</script>
</head>
<body>
<h1>
	<a href = "http://www.goodee.co.kr">구디 아카데미</a>
</h1>
<h1>Header 1</h1>
</body>
</html>
