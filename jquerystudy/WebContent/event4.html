<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이벤트 강제 발생시키기</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("h1").click(function(){
			$(this).html(function(index,html){
				return html + "★";
			})
		})
		setInterval(function(){
//			$("h1").first().trigger("click");		//0.1 초에 한번씩 click 이라는 이벤트를 trigger한다.
//			$("h1").last().trigger("click");
			$("h1").first().click();		//0.1 초에 한번씩 click 이라는 이벤트를 trigger한다.
			$("h1").last().click();
		},100)
	})
</script>
</head>
<body>
	<h1>Header 0 :</h1>
	<h1>Header 1 :</h1>
</body>
</html>
