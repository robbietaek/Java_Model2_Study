<!DOCTYPE html> <!-- 현재 페이지가 html5 형태임 -->
<!-- /webContent/Start.html  : html 주석-->
<html> <!-- root 태그 : 가장 바깥쪽에 있는 태그. 한개만 존재. -->
<head>
<meta charset="EUC-KR">	<!-- 인코딩 부분 설정 -->
<title>브라우저의 Titile로 출력됩니다.</title>



<!-- css 부분 : 서식 부분 지정 -->
<style type = "text/css">
body{
color : RGB(000,255,000);
background : RGB(000,000,000);
}
</style>



<!-- JavaScript 부분 : 기능을 구현하는 부분 -->
<script type = "text/javascript">
alert("h1~h6 태그 연습");
</script>


</head>
<body>
<h1>브라우저의 Body 부분입니다.</h1>	<!-- 가장 큰 글자 -->
<h2>브라우저의 Body 부분입니다.</h2>	<!-- 2번째로 큰 글자 -->
<h3>브라우저의 Body 부분입니다.</h3>	<!-- 3번째로 큰 글자 -->
<h4>브라우저의 Body 부분입니다.</h4>	<!-- 4번째로 큰 글자 -->
<h5>브라우저의 Body 부분입니다.</h5>	<!-- 5번째로 큰 글자 -->
<h6>브라우저의 Body 부분입니다.</h6>	<!-- 6번째로 큰 글자 -->
</body>
</html>
