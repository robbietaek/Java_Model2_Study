<!DOCTYPE html>
<!-- /WebContent/inlinecss.html
	html : 웹 페이지에 다양한 형식으로 출력하기 위한 마크업 언어

	style, script 설정
	1. 외부 파일로 설정 : 우선순위 3
	2. 내부 영역에 설정  : 우선순위 2

<head>
