	<hr>
	<h2>span : 인라인 형식 공간 분할</h2>
	<span>span 태그 = inline 형식</span>	<!-- 라인 안쪽에 연결되어서 쓰는것 -->
	<span>span 태그 = inline 형식</span>

</html>
