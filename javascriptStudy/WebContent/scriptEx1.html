<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>화면의 바탕 변경하기</title>
<script type="text/javascript">
	function func1() {
		document.bgColor = "pink";
		alert("마우스가 영역에 들어올 수 없음")
	}
</script>
</head>
<body>
	<a href="javascript:alert('마우스클릭금지')" onmouseover="document,bgColor='green'"
		onmouseout="document.bgColor='skyblue'"> 마우스 커서가 이곳으로 들어오면 바탕색이
		빨간색으로 벗어나면 흰색으로 변경됨 </a>

	<br>

	<a
		href="https://www.google.com/search?q=%EC%B2%AD%ED%95%98+%EC%B4%88%EA%B3%A0%ED%99%94%EC%A7%88&source=lnms&tbm=isch&sa=X&ved=0ahUKEwjgr4e2-JDlAhWywosBHRv0Bp0Q_AUIEigB&biw=1920&bih=969#imgrc=DXzUcSlhIbHQ3M:"
		onmouseover="func1()" onmouseout="document.bgColor='black'"> 마우스
		커서가 이곳을 들어오면 마우스 금지라는 alert() 메시지 띄우고 , 바탕색을 파란색으로 변경하기 </a>
</body>
</html>
