<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ID 선택자 예제</title>
<style type = "text/css">
/*
width : 800px => 가로크기 800 px 지정
margin : 0 auto; => margin을 0으로 설정
overflow : hidden; =>  범위가 넘어 간 경우 보여주지않는다.
float : left; => 왼쪽부터 정렬
*/


#header {width:800px; margin: 0 auto;
			background : red;}
			
#wrap {width:800px; margin : 0 auto;
			background : hidden;}	
			
#aside{width:200px; float:left;
			background : blue;}
			
#content{width:600px; float:left;
			background : green;'}				
</style>
</head>
<body>

	<div id="header">
		<h1>#header 태그</h1>
	</div>

	<div id="wrap">
		<div id="aside">
			<h1>#aside 태그</h1>
		</div>

		<div id="content">
			<h1>#content 태그</h1>
		</div>
	</div>



















</body>
</html>
