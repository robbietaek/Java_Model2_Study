<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>상태 선택자</title>
<style type="text/css">
input:enabled {	background-color: skyblue;}
input:disabled { background-color: yellow;}
input:focus { background-color: pink;}
ul { overflow: hidden;}		
li {list-style: none; float: left; padding: 15px;} 
li:nth-child(2n) {background-color : #FF0003;}	
li:nth-child(2n+1) {background-color : #900000;}	
li:nth-child(3n) {background-color : #AAAABB;}
li:first-child {border-radius: 30px 0 0 30px;}	
li:last-child {border-radius: 0 30px 30px 0;}	
</style>
<!-- overflow : hidden 넘치는 것을 생략하겠다 -->
<!-- padding 15픽셀씩 띄워줘 -->
<!-- 짝수번째는 이런 색상을 만들어 -->
<!-- 홀수번째는 이런 색상을 만들어 -->
<!-- 둥글려주는데 10시부터 시계방향으로 픽셀만큼 돌려서 둥글게 -->
<!-- 둥글려주는데 10시부터 시계방향으로 픽셀만큼 돌려서 둥글게 -->
</head>
<body>

	<ul>
		<li>첫번째</li>
		<li>두번째</li>
		<li>세번째</li>
		<li>네번째</li>
		<li>다섯번째</li>
		<li>여섯번째</li>
		<li>일곱번째</li>
		<li>여덟번째</li>
	</ul>
	
	<h2>사용가능</h2>
	<input type="text">
	<input type="text">
	
	<h2>사용불가능</h2>
	<input disabled="disabled" value = "사용불가능">
	
</body>
</html>
