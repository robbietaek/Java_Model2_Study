<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>html 함수를 이용하여 내용 변경하기</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
	$("h1").html(function(index,html){
		return "★"+html+"★" ;
	}).css("color","pink")	
		
	//h1 태그 하나를 생성하여, 내용으로 hello world 를 설정하고ㅡ 화면에 출력하자
	
	$("<h1></h1>").html("Hello World").appendTo("body").css("background","yellow")
	
	$("<h1>Hello World!</h1>").appendTo("body").css("background","pink").css("color","purple").css("width","50%")
		
	})
</script>
</head>
<body>
<h1>Header - 0</h1>
<h1>Header - 1</h1>
<h1>Header - 2</h1>
</body>
</html>
